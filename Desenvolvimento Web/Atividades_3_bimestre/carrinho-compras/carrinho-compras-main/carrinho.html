<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Loja Online</h1>
        <div class="carrinho-badge">
            <a href="#">
                <i class="bi bi-cart icone-carrinho"></i>
                <span class="contador">3</span>
            </a>
        </div>
    </header>

    <main class="carrinho">

        <!-- item 1 -->
        <div class="item-carrinho">
            <div class="item">
                <img src="https://picsum.photos/300/500" alt="Imagem do Produto" class="item-img">
                <div class="item-info">
                    <h2>Nome do Produto</h2>
                    <p class="preco">R$ 50,00</p>
                    <label for="quantidade">Quantidade:</label>
                    <input type="number" id="quantidade" name="quantidade" min="1" value="1">
                </div>
            </div>

            <button class="botao-remover">Remover</button>
        </div>

        <!-- item 2 -->
        <div class="item-carrinho">
            <div class="item">
                <img src="https://picsum.photos/300/500" alt="Imagem do Produto" class="item-img">
                <div class="item-info">
                    <h2>Nome do Produto</h2>
                    <p class="preco">R$ 50,00</p>
                    <label for="quantidade">Quantidade:</label>
                    <input type="number" id="quantidade" name="quantidade" min="1" value="1">
                </div>
            </div>

            <button class="botao-remover">Remover</button>
        </div>

        <div class="total">
            <p>Total: R$ 50,00</p>
            <button class="botao-comprar">Finalizar Compra</button>
        </div>
    </main>
    <script src="script.js">
        let carrinho = localStorage.getItem("carrinho")
        carrinho = JSON.parse(carrinho)
        elementosNoCarrinho = carrinho.lenght;
        for (let index = 0; index < elementosNoCarrinho; index++) {
            criarItemCarrinho()
            
        }
        function criarItemCarrinho(item){
            const itemCarrinho = document.createElement('div');
            itemCarrinho.classList.add('item-carrinho');

            const item = document.createElement('div');
            item.classList.add('item');

            const itemImg = document.createElement('img');
            itemImg.src = 'https://picsum.photos/300/500';
            itemImg.alt = 'Imagem do Produto';
            itemImg.classList.add('item-img');

            const itemInfo = document.createElement('div');
            itemInfo.classList.add('item-info');

            const nomeProduto = document.createElement('h2');
            nomeProduto.textContent = item.nomeProduto;

            const preco = document.createElement('p');
            preco.classList.add('preco');
            preco.textContent = 'R$ 50,00';
            //tem que adiciona saui os bagulho/tag denreo da class
            itemInfo.appendChild(nomeProduto)
            itemInfo.appendChild(preco)
            item.appendChild(itemInfo)
            item.appendChild(itemImg)

            const quantidade = document.createElement('label');
            quantidade.textContent = 'Quantidade:';
            const inputQuantidade = document.createElement('input');
            inputQuantidade.type = 'number';
            inputQuantidade.id = 'quantidade';
            inputQuantidade.name = 'quantidade';

            let carrinho = document.querySelector('.carrinho')
            carrinho.appendChild(itemCarrinho)
        }
    </script>

</body>

</html>
